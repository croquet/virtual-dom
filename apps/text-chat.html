<!DOCTYPE html>
<html style="touch-action: none">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    
  <script type="text/javascript" charset="UTF-8" src="../croquet/croquet-latest.min.js"></script>
  <script type="module">
import {makeMain, Library} from "../src/croquet-virtual-dom.js";

import {chat} from "../examples/text-chat.js";
import {widgets} from "../widgets/widgets.js";
let library = new Library();
library.addLibrary("chat", chat);
library.addLibrary("widgets", widgets);

library.installAsBaseLibrary();
    
window.onload = makeMain("chat.beChat", {
    appId: "io.croquet.vdom.textchat",
    apiKey: "<your apiKey from croquet.io/keys>",
    password: "dummy",
    tps: 1}, library, null, "./text-chat.svg", true);
  </script>
</head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
