<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <script type="text/javascript" charset="UTF-8" src="../croquet/croquet-latest.min.js"></script>
  <script type="module">
import apiKey from "../apiKey.js";
import {makeMain, Library} from "../src/croquet-virtual-dom.js";

import {epidemic} from "../examples/epidemic.js";
let library = new Library();
library.addLibrary("epidemic", epidemic);

window.onload = makeMain("epidemic.beEpidemic", {
    appId: "io.croquet.vdom.epidemic",
    apiKey,
    tps: 20,
    password: "dummy",
}, library, null, null, true);
  </script>
</head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
