<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <script type="text/javascript" charset="UTF-8" src="../croquet/croquet-latest.min.js"></script>
  <script type="module">
import apiKey from "../apiKey.js";
import {makeMain, Library} from "../src/croquet-virtual-dom.js";

import {drawing} from "../examples/drawing.js";
let library = new Library();
library.addLibrary("drawing", drawing);

window.onload = makeMain("drawing.beDrawing", {
    autoSleep: false,
    appId: "io.croquet.vdom.drawing",
    apiKey,
    password: "dummy",
    tps: 0}, library, null, null, true);
  </script>
</head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
