<html>
  <head>
    <meta charset="UTF-8">
  <script type="text/javascript" charset="UTF-8" src="../croquet/croquet-latest.min.js"></script>
  <script type="module">
import {makeMain, Library} from "../src/framework.js";

import {drawing} from "../examples/drawing.js";
let library = new Library();
library.addLibrary("drawing", drawing);

window.onload = makeMain("drawing.beDrawing", {autoSleep: false, appId: "io.croquet.vdom.drawing", tps: 0}, library, null);
  </script>
</head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
