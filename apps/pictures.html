<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" charset="UTF-8" src="../croquet/croquet-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <script type="module">
import {makeMain, Library} from "../src/croquet-virtual-dom.js";

import {pictures} from "../examples/pictures.js";
let library = new Library();
library.addLibrary("pictures", pictures);

window.onload = makeMain("pictures.pictureStart", {
    appId: "io.croquet.vdom.pictures",
    apiKey: "<your apiKey from croquet.io/keys>",
    password: "dummy",
    tps: 0}, library, null, null, true);
    </script>
  </head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
