<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <script type="text/javascript" charset="UTF-8" src="../croquet/croquet-latest.min.js"></script>
  <script type="module">
import {makeMain, Library} from "../src/croquet-virtual-dom.js";

import {text} from "../examples/text.js";
import {widgets} from "../widgets/widgets.js";
let library = new Library();
library.addLibrary("text", text);
library.addLibrary("widgets", widgets);

window.onload = makeMain("text.beText", {
    apiKey: "<your apiKey from croquet.io/keys>",
    appId: "io.croquet.vdom.text"
    tps: 0,
    password: "dummy",
}, library, null, null, true);
  </script>
</head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
